<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord-like Embed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .embed-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        .embed-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .username {
            font-weight: bold;
            color: #7289da;
        }

        .content {
            margin-bottom: 10px;
        }

        .timestamp {
            font-size: 12px;
            color: #666;
        }

        .embed-description {
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="embed-container">
        <div class="embed-header">
            <img class="avatar" src="https://via.placeholder.com/40" alt="Avatar">
            <div class="username">Username</div>
        </div>
        <div class="content">
            <div class="timestamp">April 30, 2024</div>
            <div class="embed-description">
                This is a sample Discord-like embed. You can customize it with different content, styles, and layouts to fit your needs.
            </div>
        </div>
    </div>
</body>
</html>
